<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"
          href="css/style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <form id="my-form">
                <label for="email">email:</label>
                <input type="text"
                       id="email"
                       name="email"
                       required>
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password"
                           id="password"
                           name="password"
                           required>
                    <i id="togglePassword"
                       class="bi bi-eye-slash"></i>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox"
                           id="remember_me"
                           name="remember_me">
                    <label for="remember_me">Remember Me</label>
                </div>
                <button type="button"
                        onclick="loginForm()">Login</button>
                <a href="#">Forgot Password?</a>
            </form>
        </div>
    </div>
    <Script>
        function loginForm() {
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email == "" || password == "") {
                alert("Please enter email and password");
                return;
            }

            const jsonData = {
                "email": email,
                "password": password
            }
            // Create XMLHttpRequest object
            const xhr = new XMLHttpRequest();

            // Configure request
            xhr.open("POST", "http://localhost:8082/auth/login");
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                if (xhr.status === 200) { // Check for successful response (code 200)
                    const response = JSON.parse(xhr.responseText);
                    const token = response.jwtToken;
                    var url = 'https://localhost/employeeUI/#token=' + encodeURIComponent(token);
                    window.location.href = url;
                } else {
                    console.error("Error:", xhr.responseText); // Handle errors
                }
            };
            // Send request with form data
            xhr.send(JSON.stringify(jsonData));
        }
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle between password and text type
            const type = password.type === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Change the icon based on password visibility
            this.classList.toggle('bi-eye'); // Change to 'bi-eye' for visible state
        });
    </Script>
</body>

</html>
