<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Employee Maintenance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    .green-background {
      background-color: #4caf50;
      color: white;
    }

    .red-background {
      background-color: #dd3333;
      color: white;
    }

    .green-background:hover {
      background-color: #38803b;
      color: white;
    }

    .red-background:hover {
      background-color: #b32828;
      color: white;
    }

    .green {
      color: #4caf50;
    }
  </style>
</head>


<body>
  <!-- ---------------------------------------------------------------
    NAVIGATION HEADER BLOCK
    ------------------------------------------------------------------->
  <header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-light"
         style="background-color: #4caf50;">
      <div class="container-fluid">
        <a href="#"
           class="navbar-brand"
           style="border-radius: 10px; background-color: white; padding: 5px;">
          <img src="/employeeUI/src/assets/employee-management-4-485021.png"
               alt="logo"
               height="40px" />
        </a>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- ---------------------------------------------------------------
      ADD EMPLOYEE BUTTON
      ------------------------------------------------------------------->
    <button type="button"
            class="btn green-background"
            onclick="triggerAddEmployee()">Add new Employee</button>
    <!-- ---------------------------------------------------------------
      EMPLOYEE DETAILS TABLE
      ------------------------------------------------------------------->
    <div class="card mb-3 mt-3"
         style="width: 100%; min-height: 70vh;">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>employee ID</th>
              <th>employee Name</th>
              <th>employee DOJ</th>
              <th>employee Status</th>
              <th>employee Salary</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="listingTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------
    ADD EMPLOYEE MODAL
    ------------------------------------------------------------------->
  <div class="modal"
       id="addEmployeeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Add Employee</div>
          <button class="btn btn-close green"
                  type="button"
                  data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mt-3 mb-3">
            <label for="addEmployeeName"
                   class="form-label">Employee Name</label>
            <input type="text"
                   class="form-control"
                   id="addEmployeeName"
                   placeholder="Enter the name">
          </div>
          <div class="mt-3 mb-3">
            <label for="addEmployeeDOJ"
                   class="form-label">Employee DOJ</label>
            <input type="date"
                   class="form-control"
                   id="addEmployeeDOJ">
          </div>
          <div class="mt-3 mb-3">
            <label for="addEmployeeStatus"
                   class="form-label">Employee Status</label>
            <select class="form-control"
                    id="addEmployeeStatus">
              <option value="">please Set Employee Status</option>
              <option value="1">Active</option>
              <option value="0">Retired</option>
            </select>
          </div>
          <div class="mt-3 mb-3">
            <label for="addEmployeeSalary"
                   class="form-label">Employee Salary</label>
            <input type="number"
                   class="form-control"
                   id="addEmployeeSalary"
                   placeholder="Enter the Salary">
          </div>
          <button class="btn btn-secondary"
                  type="button"
                  data-bs-dismiss="modal">Close</button>
          <button class="btn green-background"
                  type="button"
                  onclick="triggerSaveEmployee()">Save Employee</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------
    EDIT EMPLOYEE MODAL
    ------------------------------------------------------------------->
  <div class="modal"
       id="editEmployeeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Edit Employee</div>
          <button class="btn btn-close green"
                  type="button"
                  data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mt-3 mb-3">
            <label for="editEmployeeName"
                   class="form-label">Employee Name</label>
            <input type="text"
                   class="form-control"
                   id="editEmployeeName"
                   placeholder="Enter the name">
          </div>
          <div class="mt-3 mb-3">
            <label for="editEmployeeDOJ"
                   class="form-label">Employee DOJ</label>
            <input type="date"
                   class="form-control"
                   id="editEmployeeDOJ">
          </div>
          <div class="mt-3 mb-3">
            <label for="editEmployeeStatus"
                   class="form-label">Employee Status</label>
            <select class="form-control"
                    id="editEmployeeStatus">
              <option value="">please Set Employee Status</option>
              <option value="1">Active</option>
              <option value="0">Retired</option>
            </select>
          </div>
          <div class="mt-3 mb-3">
            <label for="editEmployeeSalary"
                   class="form-label">Employee Salary</label>
            <input type="number"
                   class="form-control"
                   id="editEmployeeSalary"
                   placeholder="Enter the Salary">
          </div>
          <button class="btn btn-secondary"
                  type="button"
                  data-bs-dismiss="modal">Close</button>
          <button class="btn green-background"
                  type="button"
                  id="triggerUpdateEmployee"
                  onclick="triggerUpdateEmployee()">Update Employee</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------------------------------------------------------------
  FOOTER COPYRIGHT AND LICENSE BLOCK
  ------------------------------------------------------------------->
  <footer class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center text-white"
             style="padding: 50px">
            Copyright &copy; 2023 007. All rights reserved.
          </p>
        </div>
      </div>
  </footer>

  <!-- ---------------------------------------------------------------
    IMPORTING REQUIRED LIBRARIES AND FUNCTIONS
    ------------------------------------------------------------------->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/employeeUI/src/js/main.js"></script>
</body>

</html>
